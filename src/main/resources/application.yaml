spring:
  application:
    name: surl

  datasource:
    url: jdbc:postgresql://localhost:5432/surl
    username: admin
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

auth:
  token:
    duration: 60

