spring:
  application:
    name: surl

  datasource:
    url: jdbc:postgresql://localhost:5432/surl
    username: admin
    password: 123456
    driver-class-name: org.postgresql.Driver

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true